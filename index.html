<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Enkel Webbshop</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Välkommen till vår Webbshop!</h1>

	<h2>Våra produkter</h2>
  <select name="product" id="product">
    <option value="t-shirt">kläder</option>
    <option value="hörlurar">elektronik</option>
    <option value="keps">kläder</option>
    <option value="mobiltelefon">elektronik</option>
  </select>

  <!-- Elementet där produktinformationen kommer att visas -->
  <div id="productInfo">
    <h3>Produktinformation</h3>
    <p id="productName">Namn: </p>
    <p id="productCategory">Kategori: </p>
    <p id="productPrice">Pris: </p>
  </div>
	<!-- Visa era produkter innuti product-container -->
  <div id="product-container"></div>

  <h2>Din Varukorg</h2>
	<!-- visa produkter som lagts till i kundvagnen och totalsumman innuti cart -->
  <div id="cart"></div>
	
	<!-- alert, eller sida som säger produkterna är på väg -->
  <button id="checkout">Gå till kassan</button>
	
  <script src="filter.js"></script>
</body>

</html>
